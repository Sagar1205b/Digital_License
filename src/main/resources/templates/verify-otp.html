<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Subject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="#page-top">
      <!--                    <img src="assets/img/navbar-logo.svg" alt="..." />-->
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars ms-1"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/digital/index}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/digital/subject-dropdown}">AddImage</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/digital/subject/create}">Create-Folder</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/digital/recognitionPage}">Recognition</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/digital/getVerification}">Verification</a></li>
        <li class="nav-item" th:if="${username!=null}"><a class="nav-link" th:href="@{/digital/logout}">logout</a></li>
        <li class="nav-item" th:if="${username==null}"><a class="nav-link" th:href="@{/digital/LoginPage} ">Login</a></li>
        <li class="nav-item" th:if="${username==null}"><a class="nav-link" th:href="@{/digital/signup}">SignUp</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="form-container">
  <h2>Email Verification</h2>
  <form th:action="@{/digital/verify-otp}"  method="post">
    <input type="number"  name="otp" placeholder="Enter OneTimePassword" th:required  />
    <button type="submit">Submit</button>
  </form>

  <div class="message" id="message"></div>
</div>

<script>
  function handleSubmit(event) {
    const input = document.querySelector('input[name="subjectName"]');
    const messageDiv = document.getElementById("message");

    if (!input.value.trim()) {
      event.preventDefault();
      messageDiv.textContent = "Subject name cannot be empty.";
      messageDiv.style.color = "red";
      return false;
    }

    // Optionally clear message and allow form to submit
    messageDiv.textContent = "Submitting...";
    messageDiv.style.color = "black";
    return true;
  }
</script>
</body>
</html>
